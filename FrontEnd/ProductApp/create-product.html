<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App-Front End</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>


  <nav class="navbar bg-body-tertiary mb-3">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Create-Products</span>
    </div>
  </nav>

  <div class="container">

    <!-- <div class="row"></div> -->

    <div class="row">
      <div class="col-8">
        <form onsubmit="createProduct(event)">
          <div class="product-name mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" name="name" id="name">
          </div>

          <div class="product-price mb-3">
            <label class="form-label">Price</label>
            <input type="text" class="form-control" name = "price" id="price">
          </div>

          <div class="product-qty mb-3">
            <label class="form-label">QTY</label>
            <input type="text" class="form-control" name="qty" id="qty">
          </div>

          <div class="product-cateogory mb-3">
            <label class="form-label">Category</label>
            <select name="CategoryId" id="CategoryId" class="form-select">
              <option selected>Open this select menu</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">SAVE</button>

        </form>

      </div>



    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

  <script src="js/create-product.js"></script>
</body>

</html>
